<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="https://github.com/Harder08/Results-summary-/blob/Harder-def/style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- test -->
    <div class="container">
      <div class="box">
      <div class="result-card">
        <p>Your Result</p>
        <div class="score-circle">
            <h1>76</h1>
            <span>of 100</span>
        </div>
        <div class="result">
          <h1>Great</h1>
          <span>You scored higher than 65% of the people who have taken these tests.</span>
        </div>
      </div>
      <div class="summary-card">
                
      <span>Summary</span>
          
        <div class="card Reaction">
          <div style="display: flex; align-items: center;">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <span class="test-name R">Reaction</span>
        </div>
          <div>
          <span class="test user-score"> 80</span>
          <span class="test score">/ 100 </span>
        </div>
        </div>
       
        <div class="card Memory">
          <div style="display: flex; align-items: center;">
          <img src="/assets/images/icon-memory.svg" alt="">
          <span class="test-name M">Memory</span>
        </div>
          <div>
          <span class="test user-score"> 92</span>
          <span class="test score">/ 100 </span>
        </div>
        </div>
        
        <div class="card Verbal">
          <div style="display: flex; align-items: center;">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <span class="test-name V">Verbal</span>
        </div>
          <div>
          <span class="test user-score"> 61</span>
          <span class="test score">/ 100 </span>
        </div>

        </div>
         
        <div class="card Visual">
          <div style="display: flex; align-items: center;">
          <img src="/assets/images/icon-visual.svg" alt="">
          <span class="test-name S">Visual</span>
        </div>
          <div>
          <span class="test user-score"> 72</span>
          <span class="test score">/ 100 </span>
        </div>
        </div>
      
        <button>
           Continue
        </button>   
       
      </div>
    </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">HARDER</a>.
  </div>
</body>
</html>
